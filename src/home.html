<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoleGood</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: block;
        width: 8px;
        height: 8px;
        background: #fff;
        background-color: rgb(243 244 246 / var(--tw-bg-opacity));
      }
      .hide-scrollbar:hover::-webkit-scrollbar {
        display: block;
        width: 8px;
        height: 8px;
        background-color: #e0e0e0; /* Light grey background */
        border-radius: 10px; /* Rounded edges */
      }
      .hide-scrollbar:hover::-webkit-scrollbar-thumb {
        background: #8e8e8e; /* Muted grey for thumb */
        border-radius: 10px; /* Rounded edges */
      }
    </style>
    <script>
      async function loadContent() {
        // Load header
        const headerResponse = await fetch("header.html");
        const headerData = await headerResponse.text();
        document.getElementById("header").innerHTML = headerData;

        // Load footer
        const footerResponse = await fetch("footer.html");
        const footerData = await footerResponse.text();
        document.getElementById("footer").innerHTML = footerData;

        // Show the main content after loading header and footer
        document.getElementById("main-content").style.display = "block";
      }

      // Load content when the DOM is fully loaded
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("main-content").style.display = "none"; // Hide main content initially
        loadContent();
      });
    </script>
  </head>
  <body class="bg-gray-100">
    <!-- Header Include -->
    <div id="header"></div>

    <!-- Main Content -->
    <div id="main-content" style="display: none">
      <!-- Hero Section -->
      <section class="items-top justify-left relative flex h-96 bg-gray-200">
        <a href="#new-section-text">
          <img
            src="../assets/banner_cropped.jpg"
            alt="Banner Image"
            class="absolute inset-0 h-full w-full object-cover opacity-50"
          />
        </a>
        <div class="relative z-10 ml-10 mt-10 text-left">
          <h1 class="text-4xl font-bold opacity-65">Street Pulse</h1>
          <p class="mt-4 text-lg opacity-50">
            Get the new product, a take on street fashion by Japanese designer
            Hige Daedric
          </p>
        </div>
      </section>

      <!-- New Section -->
      <section class="py-12">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <h2 id="new-section-text" class="mb-6 text-3xl font-bold">New</h2>
          <div class="hide-scrollbar overflow-x-scroll overscroll-none">
            <div id="new-section" class="flex space-x-6 py-4"></div>
          </div>
        </div>
      </section>

      <!-- Shop By Category Section -->
      <section class="bg-gray-50 py-12">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <h2 class="mb-6 text-3xl font-bold">Shop By Category</h2>
          <div class="grid grid-cols-1 gap-6 sm:grid-cols-3">
            <!-- Category Card -->
            <a href="shop.html?segment=women">
              <div
                class="transform rounded-lg bg-white p-4 shadow transition-transform duration-300 hover:scale-105 hover:shadow-lg"
              >
                <img
                  src="../assets/womens_shoes_cropped.jpg"
                  alt="Women"
                  class="h-auto w-full rounded object-cover"
                />
                <h3 class="mt-4 text-center font-medium">Women</h3>
              </div>
            </a>
            <a href="shop.html?segment=men">
              <div
                class="transform rounded-lg bg-white p-4 shadow transition-transform duration-300 hover:scale-105 hover:shadow-lg"
              >
                <img
                  src="../assets/mens_shoes_cropped.jpg"
                  alt="Men"
                  class="h-auto w-full rounded object-cover"
                />
                <h3 class="mt-4 text-center font-medium">Men</h3>
              </div>
            </a>
            <a href="shop.html?segment=kids">
              <div
                class="transform rounded-lg bg-white p-4 shadow transition-transform duration-300 hover:scale-105 hover:shadow-lg"
              >
                <img
                  src="../assets/kids_shoes_cropped.jpg"
                  alt="Kids"
                  class="h-auto w-full rounded object-cover"
                />
                <h3 class="mt-4 text-center font-medium">Kids</h3>
              </div>
            </a>
          </div>
        </div>
      </section>

      <!-- Sale Section -->
      <section id="sales-bg" class="py-12">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
          <h2 id="sales-text" class="mb-6 text-3xl font-bold">Sale</h2>
          <div
            id="sales-section"
            class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4"
          ></div>
          <div class="mt-6 text-center">
            <a
              href="shop.html?segment=sale"
              id="view-all-button"
              class="rounded-full bg-black px-6 py-3 text-lg font-medium text-white hover:bg-gray-500"
              >View All</a
            >
          </div>
        </div>
      </section>
    </div>
    <script>
      async function showProducts(section) {
        const response = await fetch(`home.php?section=${section}`);
        const data = await response.text();

        const salesBg = document.getElementById("sales-bg");
        const salesText = document.getElementById("sales-text");
        const salesSection = document.getElementById("sales-section");
        const viewAllButton = document.getElementById("view-all-button");
        const sectionGrid = document.getElementById(section);

        sectionGrid.innerHTML = data;

        if (section == "sales-section" && data === "") {
          salesBg.classList.add(
            "opacity-100",
            "transition-opacity",
            "duration-300",
            "bg-gray-50",
          ); // Start fade out
          salesText.classList.add(
            "opacity-0",
            "transition-opacity",
            "duration-300",
            "bg-gray-50",
          ); // Start fade out
          salesSection.classList.add(
            "opacity-0",
            "transition-opacity",
            "duration-300",
          ); // Start fade out
          viewAllButton.classList.add(
            "opacity-0",
            "transition-opacity",
            "duration-300",
          ); // Start fade out
        }
      }
      showProducts("new-section");
      showProducts("sales-section");
    </script>
    <!-- Footer Include -->
    <div id="footer"></div>
  </body>
</html>
