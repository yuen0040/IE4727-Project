<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0&icon_names=credit_card"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>Checkout</title>
  </head>
  <body>
    <main class="mx-auto w-full max-w-[1400px] p-4 md:p-12">
      <h1 class="mb-12 text-4xl font-medium">Checkout</h1>
      <div class="flex flex-col justify-center gap-12 lg:flex-row lg:gap-24">
        <section class="flex flex-1 flex-col gap-8">
          <form action="" method="" class="flex flex-col gap-12">
            <div class="flex flex-col gap-6">
              <h6 class="text-2xl font-medium">Address</h6>
              <div class="flex gap-3">
                <label class="w-full font-medium"
                  >First Name

                  <input
                    type="text"
                    name="first-name"
                    id="first-name"
                    placeholder="John"
                    class="mt-2 w-full rounded-lg border border-zinc-200 px-4 py-3"
                  />
                </label>
                <label class="w-full font-medium"
                  >Last Name

                  <input
                    type="text"
                    name="last-name"
                    id="last-name"
                    placeholder="Appleseed"
                    class="mt-2 w-full rounded-lg border border-zinc-200 px-4 py-3"
                  />
                </label>
              </div>
              <label class="w-full font-medium"
                >Address

                <input
                  type="text"
                  name="address"
                  id="address"
                  placeholder="e.g. Blk 221 #04-25 Hougang Ave 6"
                  class="mt-2 w-full rounded-lg border border-zinc-200 px-4 py-3"
                />
              </label>
              <label class="w-full font-medium"
                >Postal Code

                <input
                  type="number"
                  name="postal-code"
                  id="postal-code"
                  class="mt-2 w-full rounded-lg border border-zinc-200 px-4 py-3 [appearance:textfield] [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none"
                />
              </label>
              <label class="w-full font-medium"
                >Phone Number

                <input
                  type="text"
                  name="phone"
                  id="phone"
                  placeholder="+65XXXXXXXX"
                  class="mt-2 w-full rounded-lg border border-zinc-200 px-4 py-3"
                />
              </label>
              <label>
                <input type="checkbox" name="save-address" id="save-address" />
                Save this address
              </label>
            </div>
            <div>
              <h6 class="mb-6 text-2xl font-medium">Payment Option</h6>
              <div class="flex flex-wrap gap-3">
                <label class="min-w-fit flex-grow">
                  <input
                    type="radio"
                    name="payment-method"
                    id="credit"
                    value="credit"
                    class="peer/credit sr-only"
                  />
                  <div
                    class="flex items-center gap-3 rounded-lg border border-zinc-200 px-4 py-3 font-medium text-zinc-900 outline outline-0 outline-offset-4 outline-blue-700 ring-0 ring-zinc-900 transition-shadow peer-checked/credit:ring-2 peer-focus-visible/credit:outline-2"
                  >
                    <span class="material-symbols-outlined text-[32px]">
                      credit_card
                    </span>
                    Credit or Debit Card
                  </div>
                </label>
                <label class="min-w-fit flex-grow">
                  <input
                    type="radio"
                    name="payment-method"
                    id="credit"
                    value="credit"
                    class="peer/paynow sr-only"
                  />
                  <div
                    class="flex items-center gap-3 rounded-lg border border-zinc-200 px-4 py-3 font-medium text-zinc-900 outline outline-0 outline-offset-4 outline-blue-700 ring-0 ring-zinc-900 transition-shadow peer-checked/paynow:ring-2 peer-focus-visible/paynow:outline-2"
                  >
                    <img src="../assets/paynow.png" alt="paynow" />
                    Paynow
                  </div>
                </label>
              </div>
            </div>
            <button
              class="flex w-full items-center justify-center rounded-full bg-zinc-900 px-12 py-4 font-medium text-white transition-colors hover:bg-zinc-900/90"
            >
              Place Order
            </button>
          </form>
        </section>
        <section class="flex w-full flex-col gap-8 lg:max-w-80">
          <div class="flex flex-col gap-6">
            <h6 class="text-2xl font-medium">Order Summary</h6>
            <div class="flex flex-col gap-1 text-zinc-700">
              <div class="flex justify-between">
                <p>Subtotal</p>
                <p>$390.00</p>
              </div>
              <div class="flex justify-between">
                <p>Delivery</p>
                <p>$10.00</p>
              </div>
            </div>
            <div class="flex justify-between font-medium">
              <p>Total</p>
              <p>$400.00</p>
            </div>
          </div>
          <div class="h-px w-full bg-zinc-200"></div>
          <div class="flex gap-3">
            <div class="aspect-square size-32 bg-zinc-200"></div>
            <div class="text-sm text-zinc-700">
              <p class="mb-3 text-zinc-900">Product Name</p>
              <div>
                <p>Size: US9</p>
                <p>Colour: White</p>
                <p>Quantity: 1</p>
                <p class="text-zinc-900">$130.00</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
