<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0&icon_names=credit_card"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>Checkout</title>
  </head>
  <body>
    <main class="mx-auto max-w-[1400px] p-12 w-full">
      <h1 class="text-4xl font-medium mb-12">Checkout</h1>
      <div class="flex flex-col gap-12 lg:gap-24 lg:flex-row justify-center">
        <section class="flex flex-col gap-8 flex-1">
          <form action="" method="" class="flex flex-col gap-12">
            <div class="flex flex-col gap-6">
              <h6 class="text-2xl font-medium">Address</h6>
              <div class="flex gap-3">
                <label class="font-medium w-full"
                  >First Name

                  <input
                    type="text"
                    name="first-name"
                    id="first-name"
                    placeholder="John"
                    class="rounded-lg py-3 px-4 border border-zinc-200 w-full mt-2"
                  />
                </label>
                <label class="font-medium w-full"
                  >Last Name

                  <input
                    type="text"
                    name="last-name"
                    id="last-name"
                    placeholder="Appleseed"
                    class="rounded-lg py-3 px-4 border border-zinc-200 w-full mt-2"
                  />
                </label>
              </div>
              <label class="font-medium w-full"
                >Address

                <input
                  type="text"
                  name="address"
                  id="address"
                  placeholder="e.g. Blk 221 #04-25 Hougang Ave 6"
                  class="rounded-lg py-3 px-4 border border-zinc-200 w-full mt-2"
                />
              </label>
              <label class="font-medium w-full"
                >Postal Code

                <input
                  type="number"
                  name="postal-code"
                  id="postal-code"
                  class="rounded-lg py-3 px-4 border border-zinc-200 w-full mt-2 [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
                />
              </label>
              <label class="font-medium w-full"
                >Phone Number

                <input
                  type="text"
                  name="phone"
                  id="phone"
                  placeholder="+65XXXXXXXX"
                  class="rounded-lg py-3 px-4 border border-zinc-200 w-full mt-2"
                />
              </label>
              <label>
                <input type="checkbox" name="save-address" id="save-address" />
                Save this address
              </label>
            </div>
            <div>
              <h6 class="text-2xl font-medium mb-6">Payment Option</h6>
              <div class="flex gap-3 flex-wrap">
                <label class="flex-grow min-w-fit">
                  <input
                    type="radio"
                    name="payment-method"
                    id="credit"
                    value="credit"
                    class="sr-only peer/credit"
                  />
                  <div
                    class="flex transition-shadow gap-3 py-3 px-4 border border-zinc-200 items-center font-medium text-zinc-900 rounded-lg ring-0 ring-zinc-900 peer-checked/credit:ring-2"
                  >
                    <span class="material-symbols-outlined text-[32px]">
                      credit_card
                    </span>
                    Credit or Debit Card
                  </div>
                </label>
                <label class="flex-grow min-w-fit">
                  <input
                    type="radio"
                    name="payment-method"
                    id="credit"
                    value="credit"
                    class="sr-only peer/paynow"
                  />
                  <div
                    class="flex transition-shadow gap-3 py-3 px-4 border border-zinc-200 items-center font-medium text-zinc-900 rounded-lg ring-0 ring-zinc-900 peer-checked/paynow:ring-2"
                  >
                    <img src="../assets/paynow.png" alt="paynow" />
                    Paynow
                  </div>
                </label>
              </div>
            </div>
            <button
              class="w-full py-4 px-12 flex justify-center items-center text-white bg-zinc-900 rounded-full hover:bg-zinc-900/90 transition-colors"
            >
              Place Order
            </button>
          </form>
        </section>
        <section class="w-full lg:max-w-80 flex flex-col gap-8">
          <div class="flex flex-col gap-6">
            <h6 class="text-2xl font-medium">Order Summary</h6>
            <div class="flex flex-col gap-1 text-zinc-700">
              <div class="flex justify-between">
                <p>Subtotal</p>
                <p>$390.00</p>
              </div>
              <div class="flex justify-between">
                <p>Delivery</p>
                <p>$10.00</p>
              </div>
            </div>
            <div class="flex justify-between font-medium">
              <p>Total</p>
              <p>$400.00</p>
            </div>
          </div>
          <div class="h-px w-full bg-zinc-200"></div>
          <div class="flex gap-3">
            <div class="aspect-square size-32 bg-zinc-200"></div>
            <div class="text-zinc-700 text-sm">
              <p class="mb-3 text-zinc-900">Product Name</p>
              <div>
                <p>Size: US9</p>
                <p>Colour: White</p>
                <p>Quantity: 1</p>
                <p class="text-zinc-900">$130.00</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
