<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0&icon_names=close"
    />
    <link href="./output.css" rel="stylesheet" />
    <title>Shopping Bag</title>
  </head>
  <body>
    <main class="mx-auto w-full max-w-[1400px] p-4 md:p-12">
      <h1 class="mb-12 text-4xl font-medium">Your Bag</h1>
      <div class="flex flex-col justify-center gap-12 lg:flex-row lg:gap-24">

          <div class="flex w-full gap-8">

            <div class="flex w-full flex-col gap-6">
              <div>
                <div class="flex items-center justify-between gap-6">
                  <a class="text-2xl font-medium">Product Name</a>
                  <button class="flex size-8 items-center justify-center">
                    <span class="material-symbols-outlined"> close </span>
                  </button>
                </div>
                <p class="text-lg font-medium">$120.00</p>
              </div>
              <div class="text-zinc-700">
                <p>Size: US9</p>
                <p>Colour: White</p>
              </div>
              <div class="text-zinc-700">
                <label for="quantity">Quantity:</label>
                <select
                  name="quantity"
                  id="quantity"
                  class="ml-3 rounded-lg border border-zinc-200 bg-white p-3 pl-4 text-base text-zinc-900 after:block"
                >
                  -

            <div class="flex flex-col gap-1 text-zinc-700">
              <div class="flex justify-between">
                <p>Subtotal</p>
                <p>$390.00</p>
              </div>
              <div class="flex justify-between">
                <p>Delivery</p>
                <p>$10.00</p>
              </div>
            </div>

              <p>Total</p>

            </div>
          </div>
          <button
            class="flex w-full items-center justify-center rounded-full bg-zinc-900 px-12 py-4 font-medium text-white transition-colors hover:bg-zinc-900/90"
