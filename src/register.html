<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/kTc5Kj6y58/vYFOe5qelLQlbgda9ZSMzD6NllT6L1nFMR9N9/EjZs9rr/dDe5KCLFctdlnXZZ/IkQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <!-- Icon above the title -->
        <div class="flex justify-center mb-0">
            <a href="/">
                <img src="/assets/logo_horizontal_big.png" alt="Site Logo">
              </a>
        </div>
        <h2 class="text-2xl font-bold mb-1 text-left">Sign Up</h2>
        <p class="text-sm text-gray-500 text-left mb-4">Enter your information to create an account</p>
        <form>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="first-name">First Name</label>
                    <input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black" type="text" id="first-name" placeholder="John">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700" for="last-name">Last Name</label>
                    <input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black" type="text" id="last-name" placeholder="Appleseed">
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
                <input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black" type="email" id="email" placeholder="email@example.com">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700" for="password">Password</label>
                <input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black" type="password" id="password" placeholder="••••••••">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700" for="confirm-password">Confirm Password</label>
                <input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black" type="password" id="confirm-password" placeholder="••••••••">
            </div>
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700" for="phone">Phone Number (Optional)</label>
                <input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-black" type="tel" id="phone" placeholder="">
            </div>
            <button type="submit" class="w-full py-2 bg-black text-white font-semibold rounded-md hover:bg-gray-800">Sign Up</button>
        </form>
        <p class="text-center text-sm mt-4">Already have an account? 
            <!-- Redirection to Log In -->
            <a href="login.html" class="text-black hover:underline">Log In</a>
        </p>
    </div>
</body>
</html>
