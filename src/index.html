<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apparel Site</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Header Include -->
  <div id="header"></div>

  <!-- Main Content -->
  <main class="container mx-auto my-8">
    <!-- Your main page content (e.g., product listings, promotions) -->
    <div class="text-center">
      <h1 class="text-4xl font-bold mb-4">Welcome to Our Apparel Store</h1>
      <p class="text-gray-600">Browse our latest collections and find the perfect outfit!</p>
    </div>
  </main>

  <!-- Footer Include -->
  <div id="footer"></div>

  <!-- Script to load header and footer -->
  <script>
    // Load header
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header').innerHTML = data;
      });

    // Load footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>
</body>
</html>
